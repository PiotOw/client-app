<div class="list-wrapper">
  <div class="list-headers">
    <div class="list-header">
      Imię
    </div>
    <div class="list-header">
      Nazwisko
    </div>
  </div>
  <div class="list-content">
    <app-clients-list-row *ngFor="let client of clients; last as last"
                          [client]="client"
    [last]="last">
    </app-clients-list-row>
    <div class="no-clients-label" *ngIf="clients.length === 0">
      Brak klientów
    </div>
  </div>
</div>
